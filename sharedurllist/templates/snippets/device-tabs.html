{% for device in devices %}
<li class="{% if forloop.counter == 1 and view == "home"  %}active{% endif %}">
    <a class="urltab" href="{% url "sharedurllist.views.main" %}#urltab_{{ device.name }}" data-devicename="{{ device.name }}"{% if view == "home" %} data-toggle="tab"{% endif %}>{{device.name}}</a>
</li>
{% endfor %}
